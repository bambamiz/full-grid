<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Scetch</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
    <h1>Pixel art</h1>
    <!--inside container we will generate a grid (pixs * pixs)-->
    <div id="container">
        <!--use append to add a grid for each pixs-->
    </div>
    <!--input field for the nubmer of pixs-->
    <label for="pixs">Grid size (2-6)</label> <br>
    <input type="number" id="pixs" name="pixs" min="2" max="6" value="2">
    <button id="pixsbutton" type="button">Submit</button>
  
</body>
</html>
